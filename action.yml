name: 'Qt6 App Builder'
description: 'Build a Qt6 Application'
inputs:
  project_name:
    description: 'Project file name'
    required: true
  app_name:
    description: 'Output app name'
    required: true
    # default: 'World'
  dist_dir:
    description: 'Directory for built artifacts'
    required: true
    default: 'dist'

outputs:
  time: # id of output
    description: 'The time we greeted you'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.project_name }}
    - ${{ inputs.app_name }}
    - ${{ inputs.dist_dir }}
